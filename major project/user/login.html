<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230613/pngtree-ecommerce-website-with-shopping-cart-with-the-shopping-cart-on-a-image_2975658.jpg'); /* Replace with your image path */
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the image */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: rgb(0, 57, 88); /* Change text color to white for better contrast */
}

.login-container {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    transition: all 0.3s ease;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #5cb85c;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #4cae4c;
}

.message {
    text-align: center;
    margin-top: 15px;
}

.message a {
    color: #5cb85c;
    text-decoration: none;
}

.message a:hover {
    text-decoration: underline;
}

@media (max-width: 400px) {
    .login-container {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
           <a href="product.html"> <button type="button">Login</button></a>
            <p class="message"><a href="#">Forgot Password?</a></p>
            <p class="message">Not registered? <a href="regis.html">Create an account</a></p>
        </form>
    </div>
    <script src="login.js"></script>
    <script>
 document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');

            if (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent form submission for demonstration
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();

                    // Basic validation
                    if (username === '' || password === '') {
                        alert('Please fill in all fields.');
                        return;
                    }

                    // Simulate a successful login
                    alert(`Logged in as ${username}`);
                });
            } else {
                console.error('Form element not found!');
            }
        });    </script>
</body>
</html>
